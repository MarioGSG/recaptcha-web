<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA v3</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LenCpIqAAAAAFTa1-FRomp6T2SgCij3ATuht688"></script>
</head>
<body>
  <script>
    grecaptcha.ready(function () {
      grecaptcha.execute('6LenCpIqAAAAAFTa1-FRomp6T2SgCij3ATuht688', { action: 'submit' }).then(function (token) {
        if (window.Recaptcha && window.Recaptcha.postMessage) {
          window.Recaptcha.postMessage(token);  // Para Android/iOS
        } else if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('Recaptcha', token);
        }
      });
    });
  </script>
</body>
</html>
